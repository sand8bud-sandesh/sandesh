<!DOCTYPE html>
<html>
<head>
  <title>ðŸ§¸ Happy Teddy Day , Sane </title>
  <style>
    body {
      text-align: center;
      margin-top: 80px;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(#fff0f5, #ffe6ee);
      overflow: hidden;
    }

    h1 {
      color: #ff4d8d;
    }

    #teddy {
      font-size: 120px;
      cursor: pointer;
      animation: wiggle 1.5s infinite;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 4s linear infinite;
      color: #ff4d8d;
    }

    @keyframes float {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(-50px);
      }
    }

    #message {
      margin-top: 20px;
      font-size: 24px;
      color: #444;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Happy Teddy Day ðŸ§¸ðŸ’–</h1>
  <p>Catch your teddy!</p>

  <div id="teddy" onclick="showLove()">ðŸ§¸</div>

  <div id="message">
    This teddy is a small gift,<br>
    but my love for you is endless ðŸ’•<br>
    Happy Teddy Day, my love ðŸ˜˜
  </div>

  <script>
    function showLove() {
      document.getElementById("message").style.display = "block";

      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>
